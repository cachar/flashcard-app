{% extends 'base.html' %}
{% block content %}



<div id="flashcard">
    <img id="flashcard-picture" src="{{ card.politician.photo_url }}">
    <input type="button" id="flashcard-text" value="{{ card.right_answer() }}">
</div>
<form action="/cards/{{card.id}}" method="post">
    <input type="hidden" name="answer" value="{{ card.right_answer() }}">
    <input type="submit" value="Next">
</form>




<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
"use strict";

var flashcard = $('#flashcard');
var picture = $('#flashcard-picture');
var info = $('#flashcard-text');
info.hide();

flashcard.click(function() {
    picture.toggle();
    info.toggle();
    }
);


</script>
{% endblock %}
