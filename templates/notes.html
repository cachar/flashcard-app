{% extends 'base.html' %}
{% block content %}

<style type="text/css">
.reviewed,
.unreviewed + .unreviewed,
.unreviewed + #done {
  display: none;
}
.unreviewed {
  display: block;
}

body {
  background: url('{{ url_for('static', filename='wood-table.jpg') }}') no-repeat center center fixed;
  background-size: cover;
}
.deck {
  max-width: 20rem;
  font-family: 'Arimo', sans-serif;
  background-color: white;
  margin: 0 auto;
}
.card {
  padding: 3rem 1rem;
}

.card img {
  width: 14rem;
  display: block;
}
.card p {
  text-align: center;
}
.name {
  font-weight: 700;
  font-size: 1.7rem;
}

.information {
  font-size: 1.3rem;
  height: 3rem;
}

.title, .constituency {
  font-weight: 700;
  text-transform: capitalize;
}

.container {
  width: 14rem;
  margin: 0 auto;
  height: 17rem;
  overflow-y: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.buttons {
  display: flex;

}
.buttons a {
  flex: 1;
  font-size: 2rem;
  text-decoration: none;
  padding: 1rem;
  text-align: center;
  background-color: rgb(105, 142, 158);
  color: rgb(30, 65, 129);
}

.buttons a + a {
  background-color: rgb(208, 35, 52);
  color: rgb(111, 13, 15);
}
</style>

<div class="deck">
  {% for politician in politicians %}
  <div class="card unreviewed">
    <div class="container"><img src="{{ politician.photo_url }}"></div>
    <p class="name">{{ politician.name }}, {{ politician.party }}</p>
    <p class="information"><span class="title">{{ politician.title }}</span> for <span class="constituency">{{ politician.constituency }}</span></p>
  </div>
  {% endfor %}

  <div id="done">Congrats, you're done studying! <a href="/">Home</a></div>
  <div class="buttons">
    <a href="#" id="back">Back</a>
    <a href="#" id="next">Next</a>
  </div>
</div>









<script type="text/javascript">
"use strict";
document.getElementById('next').onclick = function () {
  var unreviewed = document.getElementsByClassName('unreviewed');
  if (unreviewed.length > 0){
    unreviewed[0].className = 'card reviewed';

  }
};

document.getElementById('back').onclick = function () {
  var reviewed = document.getElementsByClassName('reviewed');
  if (reviewed.length > 0){
    reviewed[reviewed.length - 1].className = 'card unreviewed';
  }
}

</script>
{% endblock %}
