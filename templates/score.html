{% extends 'base.html' %}
{% block content %}

<div class="deck">
<div class="card">

    <h2 class="score-head">Score</h2>




    <div class="score-msg">
    You got {{ card_deck.score() }} out of {{ card_deck.card_count() }} right!
    <p></p>
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
    </div>
    <div class="container score-form">
    <div style="display: none" id="is_new_high_score">{{ is_new_high_score }}</div>
    <form action="/high_scores" method="post">
        <input class="name-input" id="username" type="text" name="user" placeholder="Name" style="visibility: hidden">
        <input type="hidden" name="score_grade" value="{{ score_grade }}">
        <br>
        <p>
        <input class="high-score-button" type="submit" value="High Scores">
        </p>
    </form>


    </div>
    <p class="home-link">
        <a href="/">Home</a>
    </p>

</div>
</div>

<script type="text/javascript">
"use strict";

var NewHighScore = document.getElementById("is_new_high_score").innerHTML;

if (NewHighScore === "True") {
    document.getElementById("username").style.visibility="visible";
}


</script>


{% endblock %}
